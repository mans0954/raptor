<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:form="http://www.springframework.org/tags/form"
	xmlns:h="http://java.sun.com/jsf/html" contentType="text/html"
	encoding="UTF-8">
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cardiff University RaptorWeb</title>
	<link rel="stylesheet" href="/RaptorWeb/css/styles.css" type="text/css"
		media="screen" />
	<sf:includeStyles />

	<ui:insert name="headIncludes" />

	</head>
	<body>
	<div id="content">
	<div class="themeHeader">
	<div class="banner">
	<center>
	<div id="logoContainer"><a href="http://www.cf.ac.uk/"></a><span
		class="subTitleText"></span> <span class="titleText">RaptorWeb</span><span class="subTitleText"></span>
						<br/>
						<span class="welcomeText">Welcome To The Reports Collator</span>
	</div>
	</center>
	</div>
	
	</div>

	<div class="floatLeft"><br />
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td width="10%">&nbsp;</td>
			<td width="80%" align="center" valign="top">
			<div id="content" class="clearfix spring">

			<div id="main"><ui:insert name="content" /></div>
			</div>
			</td>
			<td width="10%">&nbsp;</td>
		</tr>
	</table>
	<br />
	</div>
	<div id="footer" class="footer">
	<div class="top"><a class="top" href="#top">Back to
	top&nbsp;&nbsp;<img alt="top" src="/RaptorWeb/image/top.gif" /></a></div>
	</div>
	</div>


	</body>

</f:view>
