<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >


<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RaptorWeb Login</title>
<link rel="stylesheet" href="/RaptorWeb/templates/raptor/css/common.css"
	type="text/css" media="screen" />
</head>
<body onload='document.f.j_username.focus();'>
	<div id="content">
		<div class="themeHeader">

			<div class="banner">

				<div id="logoContainer">
					<center>
						<a href="http://www.cf.ac.uk/"><img
							src="/raptor-web/templates/raptor/images/simple-logo.png"
							alt="Raptor" border="0" />
						</a>
					</center>

				</div>

			</div>

		</div>
		<div id="nav">
			<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td align="right">
						<table border="0" cellspacing="0" cellpadding="5">

							<tr>
								<td width="10"></td>
							</tr>

						</table></td>
				</tr>
			</table>
		</div>
		<div class="floatLeft">
			<br />

			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="10%"></td>
					<td width="80%" align="center" valign="top">
						<div id="content" class="clearfix spring">

							<h3>Please login with your user name and password</h3>
							<form name='f' action='/raptor-web/j_spring_security_check'
								method="post">
								<table>
									<tr>
										<td>User:</td>
										<td><input type='text' name='j_username' value='' />
										</td>
									</tr>
									<tr>
										<td>Password:</td>
										<td><input type='password' name='j_password' />
										</td>
									</tr>
									<tr>
										<td colspan='2' align="center"><input name="submit"
											type="submit" value="Log in" />
										</td>
									</tr>
								</table>
								<input type='checkbox' name='_spring_security_remember_me' />
								Remember me on this computer.
							</form>
						</div></td>
					<td width="10%"></td>

				</tr>
			</table>
			<br />
		</div>

	</div>


</body>
</html>
