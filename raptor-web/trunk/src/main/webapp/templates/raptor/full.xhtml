<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:sf="http://www.springframework.org/tags/faces"
      xmlns:form="http://www.springframework.org/tags/form"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      contentType="text/html" encoding="UTF-8">

	<c:set var="contextPath"
		value="#{facesContext.externalContext.requestContextPath}" />
	<c:set var="spacer" value=" " />
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=ISO-8859-1" />
	<title>RaptorWeb<ui:insert name="title"> Statistics Viewer</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{contextPath}/templates/raptor/css/common.css" />
	</head>


    <body>

	<div id="wrapper">
	<div id="header"><a href="reports"><img
		src="#{contextPath}/templates/raptor/images/simple-logo.png" height="50px" alt="Raptor Logo"
		class="header" /></a></div>

	<a4j:form id="menuForm">
	<ul id="nav">
		<li><a4j:commandLink value="Home" action="homeTrans"/></li>
		<li><a4j:commandLink value="Graphs" action="graphTrans"/></li>
		<li><a4j:commandLink value="Setup" action="setupTrans"/></li>
		<li><a4j:commandLink value="About" action="aboutTrans"/></li>
		<li><a href="raptor-web/j_spring_security_logout">Logout</a></li>
	</ul>
	</a4j:form>
	<div id="content">
	<div id="main"><ui:insert name="content" /></div>
	</div>
	
	</div>

</f:view>
