<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/raptor/full.xhtml">


	<ui:define name="content">


		<rich:layout>
			<rich:layoutPanel position="top">
				<h4 align="left">Step 1. Date Selection</h4>
				<center>
					<div class="stepbystep">
						<h3 align="center">Please Select The Reporting Period.</h3>
						<br />

						<h:form id="dateSelectorForm">

							<div>
								<h:panelGrid columns="2">
									<h:selectOneMenu id="dateRangeSelector"
										value="#{graphWizardModel.qualitativeTimeRangeAsString}">
										<a4j:support event="onchange" action="computeCurrentTimeRange"
											reRender="dateSelectorForm" />
										<f:selectItems
											value="#{graphWizardModel.qualitativeTimeRangeSelectItems}" />
									</h:selectOneMenu>
									
									<ul>
										<li>Start Date: <i>#{graphWizardModel.currentStartTimeActualFormatted}</i></li>
										<li>End Date: <i>#{graphWizardModel.currentEndTimeActualFormatted}</i></li>
									</ul>
								</h:panelGrid>
							</div>

							<br />
							<h:panelGrid columns="5">
								<h:commandButton value="next" action="next" />
								<rich:spacer width="5px" />
								<h:commandButton value="back" action="back" />
								<rich:spacer width="5px" />
								<h:commandButton value="cancel" action="cancel" />
							</h:panelGrid>
						</h:form>

					</div>
				</center>
			</rich:layoutPanel>


		</rich:layout>


	</ui:define>
</ui:composition>
