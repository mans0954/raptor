<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="seriesModalPanel" width="400" height="400"
		zindex="2000">
		<f:facet name="header">
			<h:outputText value="Condition" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/image/icon/onebit_35.png" width="20px"
					styleClass="hidelink" id="hidelink" />
				<rich:componentControl for="seriesModalPanel" attachTo="hidelink"
					operation="hide" event="onclick" />
			</h:panelGroup>			
		</f:facet>

		<h:outputText value="This is a text #{flowScope.websession.graphmodel.selectedSeries.seriesLabel}" />

	</rich:modalPanel>

</ui:composition>
