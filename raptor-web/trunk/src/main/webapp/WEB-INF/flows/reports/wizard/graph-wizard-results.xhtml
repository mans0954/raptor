<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/raptor/full.xhtml">


	<ui:define name="content">


		<rich:layout>
			<rich:layoutPanel position="top">
				<h4 align="left">Step 8. Results</h4>
				<center>


					<h:form id="wizardResultsForm">
					   <h:panelGrid columns="5">
                            <h:commandButton value="back" action="back" />
                            <rich:spacer width="5px" />
                            <h:commandButton value="done" action="done" />
                            <rich:spacer width="5px" />
                            <h:commandButton value="save" action="save" />
                        </h:panelGrid>

						<rich:dataGrid value="#{graphWizardModel.graphSets}" var="graph"
							columns="#{graphWizardModel.resultColumns}" width="100%"
							style="border:0px">


							<rich:tabPanel height="450" selectedTab="graph"
								switchType="client">

								<rich:tab name="graph" label="Graph">
									<h:graphicImage id="graphImage"
										rendered="#{not empty graph.graphModel.relativeChartLocationPath}"
										value="#{graph.graphModel.relativeChartLocationPath}"
										width="100%" />

									<!-- display a graphic to represent a failed graph -->
									<h:graphicImage id="graphImage"
										rendered="#{empty graph.graphModel}" value="/image/stats.png"
										width="128px" />
									<h:outputText rendered="#{empty graph.graphModel}"
										value="This graph could not be rendered" />


								</rich:tab>

								<rich:tab name="Download" label="Download">

									<rich:panel style="padding:0" headerClass="outpanelHeader">
										<f:facet name="header">

										</f:facet>
										<rich:spacer height="5px" />
										<h:outputText
											value="Enter a filename, or leave blank if you want one to be automatically generated" />
										<rich:spacer height="5px" />
										<h:panelGrid columns="3">

											<h:graphicImage style="cursor: pointer"
												value="/image/arrow.png" />
											<h:outputText value="Filename:" />
											<h:inputText value="#{graphWizardModel.downloadFilename}" />
										</h:panelGrid>

										<h:panelGrid id="reportTypePanel" columns="3">
											<h:graphicImage style="cursor: pointer"
												value="/image/arrow.png" />
											<h:outputText value="Create table only report: " />
											<h:panelGrid columns="2">
												<a4j:commandLink id="generateExcelReport"
													action="generateExcelReport" reRender="chartForm">
													<h:graphicImage value="/image/excel-icon.gif"
														style="border:0">
													</h:graphicImage>
												</a4j:commandLink>

												<a4j:commandLink action="generateCSVReport"
													reRender="chartForm">
													<h:graphicImage value="/image/csv-icon.png"
														style="border:0">
													</h:graphicImage>
												</a4j:commandLink>
											</h:panelGrid>

											<h:graphicImage style="cursor: pointer"
												value="/image/arrow.png" />
											<h:outputText value="Create table and graph report: " />
											<h:panelGrid columns="1">
												<a4j:commandLink action="generatePDFReport"
													reRender="chartForm">
													<h:graphicImage value="/image/pdf.png" width="35px"
														style="border:0">
													</h:graphicImage>
												</a4j:commandLink>
											</h:panelGrid>
										</h:panelGrid>
									</rich:panel>


									<rich:dataTable id="reportDownloadTable"
										value="#{graphWizardModel.reportmodel.reportsForDownload}"
										bandingInterval="2" banding="row" var="row" rows="15"
										rendered="#{not empty flowScope.websession.reportmodel.reportsForDownload}"
										width="100%">

										<rich:column>
											<f:facet name="header">
												<h:outputText value="Report Name" />
											</f:facet>
											<h:outputText value="#{row.friendlyName} " />
										</rich:column>
										<rich:column align="center">
											<f:facet name="header">
												<h:outputText value="Date Created" />
											</f:facet>
											<h:outputText value="#{row.createdDate} " />
										</rich:column>
										<rich:column align="center">
											<f:facet name="header">
												<h:outputText value="Type" />
											</f:facet>
											<h:outputText value="#{row.typeDisplayName} " />
										</rich:column>
										<rich:column align="center">
											<f:facet name="header">
												<h:outputText value="Download" />
											</f:facet>
											<a href="#{request.contextPath}#{row.downloadPath}">download</a>
										</rich:column>
										<rich:column align="center">
											<f:facet name="header">
												<h:outputText value="Remove" />
											</f:facet>
											<a4j:commandLink id="removeReportCommandLink"
												action="removeReport" reRender="chartForm">
												<h:graphicImage
													style="width:18px; border:0; margin-left: auto;margin-right: auto;"
													value="/image/icon/onebit_33.png" />
												<f:setPropertyActionListener value="#{row}"
													target="#{flowScope.websession.reportmodel.selectedDownloadFile}" />
											</a4j:commandLink>

										</rich:column>
										<f:facet name="footer">
											<rich:datascroller id="datascroller" />
										</f:facet>
									</rich:dataTable>


								</rich:tab>

							</rich:tabPanel>


						</rich:dataGrid>



						<br />
						
					</h:form>


				</center>
			</rich:layoutPanel>


		</rich:layout>


	</ui:define>
</ui:composition>
