<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/raptor/full.xhtml">


	<ui:define name="content">


		<rich:layout>
			<rich:layoutPanel position="top">
				<h4 align="left">Step 4. Graph Options Selector</h4>
				<center>

					<div class="stepbystep">
						<h:form id="graphOptionsForm">
							<h3 align="center">Please Select The Graph Options</h3>
							<br />

							 <h:panelGrid columns="2">
								<h:outputText value="Graph Title:" style="font-weight: bold;" />
								<h:inputText style="width:100%;"
									value="#{graphWizardModel.graphTitle}" />
								<h:outputText value="Chart Type:" />
								 <rich:comboBox selectFirstOnUpdate="false"
									defaultLabel="Enter some value"
									value="#{graphWizardModel.chartOptions.graphType}">
									<f:selectItems
										value="#{graphWizardModel.chartOptions.graphTypeList}" />
								</rich:comboBox> 

								<h:outputText value="Orientation:" />
								<rich:comboBox
									value="#{graphWizardModel.chartOptions.orientation}">
									<f:selectItems
										value="#{graphWizardModel.chartOptions.orientationTypeList}" />
								</rich:comboBox>

								<h:outputText value="Height in pixels:" />
								<h:inputText
									value="#{graphWizardModel.chartOptions.imageHeight}" />

								<h:outputText value="Label Position:" />
								<rich:comboBox selectFirstOnUpdate="false"
									defaultLabel="Enter some value"
									value="#{graphWizardModel.chartOptions.xLabelPosition}">
									<f:selectItems
										value="#{graphWizardModel.chartOptions.labelPositionsTypeList}" />
								</rich:comboBox>

							</h:panelGrid>




							<h:panelGrid columns="5">
								<h:commandButton value="next" action="next" />
								<rich:spacer width="5px" />
								<h:commandButton value="back" action="back" />
								<rich:spacer width="5px" />
								<h:commandButton value="cancel" action="cancel" />
							</h:panelGrid>
						</h:form>
					</div>
				</center>

			</rich:layoutPanel>


		</rich:layout>


	</ui:define>
</ui:composition>
